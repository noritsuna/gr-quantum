id: quantum_controllers_readout
label: ReadOut
flags: [ 'python', 'cpp' ]

parameters:
-   id: freq
    label: Frequency
    dtype: real
    default: 1000
-   id: I_amp
    label: I Amplitude
    dtype: float
    default: 1.0
-   id: Q_amp
    label: Q Amplitude
    dtype: float
    default: 1.0
-   id: I_bw
    label: I Bandwidth
    dtype: real
    default: 10
-   id: Q_bw
    label: Q Bandwidth
    dtype: real
    default: 10
-   id: proc_time
    label: Processing Time(ns)
    dtype: real
    default: 1000000
-   id: samples_per_second
    label: Sample Rate
    dtype: real
    default: samp_rate

inputs:
-   domain: message
    id: in

outputs:
-   domain: message
    id: out

templates:
    imports: import quantum
    make: quantum.controllers_readout(${freq}, ${I_amp}, ${Q_amp}, ${I_bw}, ${Q_bw}, ${proc_time}, ${samples_per_second})

cpp_templates:
    includes: [ '#include <quantum/controllers_readout.h>' ]
    declarations: 'quantum::controllers_readout::sptr ${id};'
    make: 'this->${id} = quantum::controllers_readout::make(${freq}, ${I_amp}, ${Q_amp}, ${I_bw}, ${Q_bw}, ${proc_time}, ${samples_per_second});'
    link: ['gnuradio-quantum']
    translations:
        "'": '"'
        'True': 'true'
        'False': 'false'

documentation: |-
    Please input these parameters into Coprocessor Block, if you want to use same parameters for all gate.

file_format: 1
